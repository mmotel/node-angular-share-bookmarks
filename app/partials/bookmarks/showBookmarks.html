<div id="main-wrapper">
  <div id="main" class="container">
    <h2><span class="pink">{{ User.username }}</span>/{{ Cat.name }}
        </h2>

        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="book in Bookmark">
              <td><a href="{{book.url}}" target="_blank">{{book.name}}</a></td>
              <td>{{book.description}}</td>
            </tr>
          </tbody>
        </table>

  </div>
</div>
