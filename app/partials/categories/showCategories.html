<div id="main-wrapper">
  <div id="main" class="container">
    <h2><span class="pink">{{user.username}}</span>/</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="cat in categories">
          <td><a href="/{{user.username}}/{{cat._id}}">{{cat.name}}</a></td>
          <td>{{cat.description}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
