<div class="row">
  <div class="col-md-12">
    <h2>Index</h2>
    <hr/>

    <button class="btn btn-default" ng-click="rmSub()">remmove subscription</button>

    <form name="signupForm" novalidate ng-submit="alterSub(query)">
      <div class="form-group {{ ( signupForm.signupLogin.$invalid ? 'has-error' : '' ) }}">
        <label for="exampleInputEmail1">Query for name:</label>
        <input type="text" class="form-control" id="query" name="query" placeholder="Query"
          ng-model="query">
      </div>
      <button type="submit" class="btn btn-default">Alter subscription</button>
    </form>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Wartość</th>
          <th>Tablica</th>
        </tr>
      </thead>

      <tr ng-repeat="cat in Category | orderBy:orderProp">
        <td>
          {{ cat.name }}
        </td>
        <td>
          {{ cat.value }}
        </td>
        <td>
          {{ cat.items }}
        </td>
      </tr>
    </table>

  </div>
</div>
